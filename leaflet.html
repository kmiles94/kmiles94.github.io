<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Leaflet Map</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
		integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
		crossorigin=""/>
		 <!-- Make sure you put this AFTER Leaflet's CSS -->
		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
		 integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
		crossorigin=""></script>

		 <script src="./countries_1.geojson"></script>

		   <style type="text/css">
			#map {height: 100vh; background-color: grey;}
		</style>

</head>
<body>

	<div id="map"></div>

		<script>
			var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			});

			//make a map
			var map = new L.Map("map", {
				center: new L.LatLng(0, 0),
				zoom: 2.5
			});

			var marker = L.marker([35.6895, 139.6917]).addTo(map); // Tokyo, Japan
			var marker = L.marker([-6.175110, 106.865036]).addTo(map); // Jakarta, Indonesia
			var marker = L.marker([14.599512, 120.984222]).addTo(map); // Seoul, Korea
			var marker = L.marker([37.566536, 126.977966]).addTo(map); // Shanhai, China
			var marker = L.marker([31.230391, 121.473701]).addTo(map); // Mumbai, India
			var marker = L.marker([19.075983, 72.877655]).addTo(map); // Manila, Phillipines
			var marker = L.marker([40.712776, -74.005974]).addTo(map); // New York City, USA
			var marker = L.marker([39.04202, 116.407394]).addTo(map); //Beijing, China
			var marker = L.marker([19.432608, -99.133209]).addTo(map); // Mexico City, Mexico
			var marker = L.marker([28.704060, 77.102493]).addTo(map); // Dehli, India
			//add the basemap to the map
			map.addLayer(OpenStreetMap_Mapnik);

						// add GeoJson from Local File
			$.getJSON("./countries_1.geojson",function(data){
			// add GeoJSON layer to the map once the file is loaded
			var datalayer = L.geoJson(data ,{
				onEachFeature: function(feature, featureLayer) {
					featureLayer.bindPopup(feature.properties.NAME);
				}
			}).addTo(map);
			map.fitBounds(datalayer.getBounds());
			});

			L.geoJson(countries_1.geojson).addTo(map);

	</script>		
</body>
</html>
