<!DOCTYPE html>
<html>
	<head>
		<!-- the leaflet CSS and JS library-->
		 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
		   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
		   crossorigin=""/>
		 <!-- Make sure you put this AFTER Leaflet's CSS -->
		 <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
		   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
		   crossorigin=""></script>
		 <!-- Add JQuery to get local GeoJson file -->
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- A sytle for the map element -->
		<style>
			#map {height: 100vh; background-color: grey;}
		</style>
	</head>

<body>

	<div id="map"></div>

		<script>
			var OpenStreetMap_BlackAndWhite = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
				maxZoom: 18,
				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			});

			//make a map
			var map = new L.Map("map", {
				center: new L.LatLng(38.7, -75.4),
				zoom: 7
			});

			var MyCustomControl = L.Control.extend({
			    options: {
			        // Default control position
			        position: 'bottomleft'
			    },
			    onAdd: function (map) {
			        // Create a container with classname and return it
			        return L.DomUtil.create('div', 'my-custom-control');
			    },
			    setContent: function (content) {
			        // Set the innerHTML of the container
			        this.getContainer().innerHTML = content;
			    }
			});

// Assign to a variable so you can use it later and add it to your map
var myCustomControl =  new MyCustomControl().addTo(map);
			
			//add the basemap to the map
			map.addLayer(OpenStreetMap_BlackAndWhite);


			//add a local geojson file
			//Thanks to https://www.igismap.com/add-load-geojson-file-point-polyline-polygon-map-leaflet-js/ for the tutorial
			$.getJSON("statesoutline.json",function(data){
			// add GeoJSON layer to the map once the file is loaded
			var datalayer = L.geoJson(data ,{
				onEachFeature: function(feature, featureLayer) {
					featureLayer.bindPopup(feature.properties.NAME_1);
				}
			}).addTo(map);
			map.fitBounds(datalayer.getBounds());
			});

			$.getJSON("cafocounties.geojson",function(data){
			// add GeoJSON layer to the map once the file is loaded
			var datalayer = L.geoJson(data ,{
				onEachFeature: function(feature, featureLayer) {
					featureLayer.bindPopup(feature.properties.NAME_1);
				}
			}).addTo(map);
			map.fitBounds(datalayer.getBounds());
			});


	</script>		
</body>
</html>
